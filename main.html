class Path {
	constructor(name, requirements) {
		this.name = name;
		this.requirements = requirements;
	}

class Card {
	constructor(name, path, types, effect) {
		this.name = name;
		this.path = path;
		this.types = types;
		this.effect = effect;
	}
	
class Character{
	/* Eventually, will also contain Decks, or sets of Cards */
	constructor(name, agi, dex, fort, intel, sta, spi, str, per, wis){
